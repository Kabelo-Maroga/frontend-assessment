<div class="customer-form-container">
  <h3 mat-dialog-title>{{ dialogTitle }}</h3>

  <mat-dialog-content class="dialog-content">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Street</mat-label>
        <input matInput formControlName="street" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>City</mat-label>
        <input matInput formControlName="city" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Suburb</mat-label>
        <input matInput formControlName="suburb" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput formControlName="postalCode" required placeholder="e.g. 2001" />
      </mat-form-field>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="button" (click)="onSubmit()" [disabled]="!form.valid">
      {{ submitButtonText }}
    </button>
  </mat-dialog-actions>
</div>
